<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-zinc-900 p-12">
    <button id="open" class="text-white bg-blue-500 hover:bg-blue-600 duration-100 py-3 px-4 rounded">Open modal</button>
    <div class="modal w-screen top-0 left-0 absolute h-screen flex flex-col items-center hidden justify-center">
        <div class="bg-zinc-800 rounded p-6 w-1/5">
            <form class="space-y-3">
                <h2 class="text-white font-semibold text-2xl">Controle</h2>
                <div class="flex flex-col space-y-1">
                    <label for="age" class="text-white">Leeftijd</label>
                    <input name="age" id="age" type="number" class="bg-zinc-700 rounded p-2 text-white" required>
                </div>
                <button class="bg-blue-500 duration-100 hover:bg-blue-600 rounded p-2 w-full text-white">Doorgaan</button>
            </form>
        </div>
    </div>
    <script src="./client.js"></script>
</body>
</html>
